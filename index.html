<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login e Registro com HTML5 e CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <img src="img/LogoMyth.png">
                <form method="post" action="/base.php">

                    <h1>Login</h1>
                    <p>
                        <label for="nome_login">Login</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. safadinhaxxx@gmail.com" />
                    </p>

                    <p>
                        <label for="email_login">E-mail</label>
                        <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. pequi" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <p>
                        <input type="submit" value="Logar" />
                    </p>

                    <p class="link">
                        Não cadastro ainda? vai logo burro!
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <img src="img/LogoMyth.png">
                <form method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Login</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Ex. Bobão" />
                    </p>

                    <p>
                        <label for="email_cad">E-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="paulinho40cm@gmail.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. abacaxi" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>

                    <p class="link">
                        Se já tem conta sai daqui caralho!
                        <a href="#paralogin"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
